<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-Бот</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.user {
            background-color: #bce7ff;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #e0ffe0;
            align-self: flex-start;
        }

        #user-input {
            border: none;
            padding: 10px;
            width: calc(100% - 70px);
            font-size: 16px;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 5px;
            outline: none;
        }

        #send-btn {
            width: 60px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .typing {
            font-style: italic;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div style="display: flex; padding: 10px;">
            <input type="text" id="user-input" placeholder="Введите сообщение..." />
            <button id="send-btn">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
